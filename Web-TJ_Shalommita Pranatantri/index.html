<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <title>Web JS</title>
</head>
<body>
    <div class="slider-container swiper">
        <div class="slide-content">
            <div class="cardwrap swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="img-content">
                        <span class="overlay"></span>

                        <div class="card-img">
                            <img src="gambar/bringharjoMarket.jpg" alt="gambar1" class="cardImg">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="buah">Pasar Beringharjo</h2>
                        <p class="deskripsi">HTM: Free</p>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="img-content">
                        <span class="overlay"></span>

                        <div class="card-img">
                            <img src="gambar/monumenYK.jpg" alt="gambar2" class="cardImg">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="buah">Tugu Jogja</h2>
                        <p class="deskripsi">HTM: Free</p>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="img-content">
                        <span class="overlay"></span>

                        <div class="card-img">
                            <img src="gambar/tamanSari.jpg" alt="gambar3" class="cardImg">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="buah">Taman Sari</h2>
                        <p class="deskripsi">HTM: Free</p>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="img-content">
                        <span class="overlay"></span>

                        <div class="card-img">
                            <img src="gambar/tamanPintar.jpg" alt="gambar1" class="cardImg">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="buah">Taman Pintar</h2>
                        <p class="deskripsi">HTM: Free</p>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="img-content">
                        <span class="overlay"></span>

                        <div class="card-img">
                            <img src="gambar/thePalace.jpg" alt="gambar1" class="cardImg">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="buah">Keraton Yogyakarta</h2>
                        <p class="deskripsi">HTM: Free</p>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="img-content">
                        <span class="overlay"></span>

                        <div class="card-img">
                            <img src="gambar/prambananTemple.jpg" alt="gambar1" class="cardImg">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="buah">Candi Prambanan</h2>
                        <p class="deskripsi">HTM: Free</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div><br><br>
        <div class="swiper-pagination"></div>
    </div>
</body>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
</html>
